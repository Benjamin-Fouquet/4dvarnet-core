# @package _global_
hydra:
  launcher:
    cpus_per_task: 10
    constraint: v100-32g
    nodes: 1
    additional_parameters:
      signal: SIGUSR1@90
      reservation: Hackathon2
      account: ubn@v100
      gres: gpu:4
      ntasks_per_node: 4
      time: 01:00:00
      hint: nomultithread
      qos: qos_gpu-t3


defaults:
  - override /hydra/launcher: submitit_slurm
  - _self_
